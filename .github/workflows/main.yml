name: test-build-deploy

on:
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@master

      - name: Install ğŸ”§
        run: yarn

      - name: Lint ğŸ§¹
        run: yarn lint

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@master

      - name: Install ğŸ”§
        run: yarn

      - name: Test ğŸ§ª
        run: yarn test

      - name: Upload Test Coverage to Codecov ğŸ“Š
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@master

      - name: Install ğŸ”§
        run: yarn

      - name: Build ğŸ—ï¸
        run: yarn build

      - name: Push to branch ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.CI_CD_TOKEN }}
          publish_dir: dist
