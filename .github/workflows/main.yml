name: Test, Build & Deploy

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  test-build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Bun ğŸ¥Ÿ
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies ğŸ”§
        run: bun install

      - name: Lint ğŸ§¹
        run: bun run lint

      - name: Run Tests ğŸ§ª
        run: bun test

      - name: Build ğŸ—ï¸
        run: bun run build

      - name: Check Size ğŸ“
        run: bun run size

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
