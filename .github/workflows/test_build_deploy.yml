name: Test, Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@master
        with:
          persist-credentials: false

      - name: Install ğŸ”§
        run: yarn

      - name: Test ğŸ§ª
        run: yarn test

      - name: Upload Test Coverage to Codecov ğŸ“Š
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CI_CD_TOKEN }}

      - name: Build ğŸ—ï¸
        run: yarn build

      - name: Deploy to GH Pages Branch ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.CI_CD_TOKEN }}
          publish_dir: dist
