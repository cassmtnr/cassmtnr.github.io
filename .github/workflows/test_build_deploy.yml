name: Test, Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  checkout:
    - name: Checkout 🛎️
      uses: actions/checkout@master

  lint:
    needs: checkout
    runs-on: ubuntu-latest
    steps:
      # - name: Checkout 🛎️
      #   uses: actions/checkout@master

      - name: Install 🔧
        run: yarn

      - name: Lint 🧹
        run: yarn lint

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      # - name: Checkout 🛎️
      #   uses: actions/checkout@master

      - name: Install 🔧
        run: yarn

      - name: Test 🧪
        run: yarn test

      # - name: Upload Test Coverage to Codecov 📊
      #   uses: codecov/codecov-action@v3
      #   with:
      #     token: ${{ secrets.CI_CD_TOKEN }}

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      # - name: Checkout 🛎️
      #   uses: actions/checkout@master

      - name: Install 🔧
        run: yarn

      - name: Build 🏗️
        run: yarn build

      - name: Deploy to GH Pages Branch 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.CI_CD_TOKEN }}
          publish_dir: dist
